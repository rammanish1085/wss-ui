<header id="showcase">
        <div class="card  text-center  mb-3">
       <div class="user-picture m-auto">
            <img src="./assets/img/mppkvvcl.png" class="img-fluid" alt="">
        </div>
        <div class="header text-white">WIN-SAFTEY SYSTEM</div>
        <div class="card-body" *ngIf="isLogIn">
            <div *ngIf="logging">
                <div class="form-group">
                    <label class="font-weight-bold text-white">Logging In..</label>
                    <div class="spinner-border text-warning"></div>
                </div>
            </div>
            <div *ngIf="loginError">
                <div class="form-group">
                    <label class="font-weight-bold text-white">{{loginErrorText}}</label>
                </div>
            </div>
            <div>
                <div>
                    <form [formGroup]="user" (ngSubmit)="processLoginForm()">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Username" formControlName="username" required>

                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i>
                                </span>
                            </div>
                            <input  [type]="fieldTextType ? 'text' : 'password'"   class="form-control" placeholder="Password"
                                formControlName="password">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                      <i
                                        class="fa"
                                        [ngClass]="{
                                          'fa-eye-slash': !fieldTextType,
                                          'fa-eye': fieldTextType
                                        }"
                                        (click)="toggleFieldTextType()"
                                      ></i>
                                    </span>
                                  </div>   
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-sm"
                                [disabled]="logging || user.invalid">Log In</button>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <button type="reset" class="btn btn-warning btn-sm"
                                (click)="loginErrorText=null">Clear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>        
        <div class="card-footer  text-white">
            <strong>&copy; MPPKVCL Indore</strong>
        </div>
    </div>
</header>
